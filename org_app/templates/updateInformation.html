{% extends "layout.html" %}
{% block title %}
Welcome to Youth.Org!
{% endblock %}
{% block content %}
<h1>Mark Attendance</h1>
    <table class="table table-hover">
    <thead>
        <tr>
    {% for col in dbcols %}
        <th>{{col}}</th>
    {% endfor%}
        </tr>
    </thead>
    <tbody>
    {% for result in dbresult %}
        <tr>
        {% for entry in result %}
        <td>{{entry}}</td>
        {% endfor%}
        </tr>
    {% endfor%}
    </tbody>
    </table>
{% endblock %}
