{% extends "layout.html" %}
{% block title %}
List of Members 
{% endblock %}
{% block content %}
<h1>Select your name!</h1>
<table class="table table-hover">
<thead>
    <tr>
    <th>{{dbcols[2]}}</th><th>{{dbcols[3]}}</th>    
    </tr>
</thead>
    <tbody>
        {% for result in dbresult %}
        <tr>
        <td><a href="/markAttendance?memberid={{result[0]}}">{{result[2]}}</a></td><td>{{result[3]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
