{% extends "layout.html" %}
{% block title %}
List of Members 
{% endblock %}
{% block content %}
<h1>Select your activity!</h1>
<table class="table table-hover">
<thead>
    <tr>
    <th>{{dbcols[2]}}</th>
    </tr>
</thead>
    <tbody>
        {% for result in dbresult %}
        <tr>
        <td><a href="/activityMembers?memberid={{result[0]}}">{{result[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
