{% extends "layout.html" %}
{% block title %}
List of Members 
{% endblock %}
{% block content %}
<h1>Select your group!</h1>
<table class="table table-hover">
<thead>
    <tr>
    <th>{{dbcols[1]}}</th>
    </tr>
</thead>
    <tbody>
        {% for result in dbresult %}
        <tr>
        <td><a href="/activityNight?groupid={{result[0]}}">{{result[1]}}</a>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
