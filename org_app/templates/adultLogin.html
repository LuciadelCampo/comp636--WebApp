{% extends "layout.html" %}
{% block title %}
List of Leaders 
{% endblock %}
{% block content %}
<h1>Login to your sesion!</h1>
<table class="table table-hover">
<thead>
    <tr>
    <th>{{dbcols[1]}}</th><th>{{dbcols[2]}}</th><th>{{dbcols[0]}}</th>
    </tr>
</thead>
    <tbody>
        {% for result in dbresult %}
        <tr>
        <td><a href="/adultFunctions?groupid={{result[0]}}">{{result[1]}}</a><td>{{result[2]}}</td><td>{{result[0]}}</td>
        </tr>
        {% endfor %}  
    </tbody>
</table>
{% endblock %}
